{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}Network Visualizer X{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/netxui.css' %}" media="all" />
    <script src="{% static 'js/vendor/require.js' %}"></script>
    <script src="{% static 'js/conf/main.js' %}"></script>
    <style>
      {% block extra_css %}
      {% endblock %}
    </style>
    <script>
      {% block extra_js %}
      {% endblock %}
    </script>
  </head>
  <body {% block body_attributes %}{% endblock %}>

  {% block nav %}
  {% endblock %}

  {% block sidebar %}
  {% endblock %}

  {% block content %}
  <div id="btnbar">
    {% block button_bar %}
    {% endblock %}
  </div>
  {% endblock %}

  </body>
</html>
